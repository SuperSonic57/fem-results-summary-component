<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Results Summary Component</title>
		<link rel="icon" href="assets/images/favicon-32x32.png">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<main id="component">
			<section id="result">
				<div class="results-content">
					<h1>Your Result</h1>
					<div class="score-circle">
						<div class="score-text">
							<p class="score">76</p>
							<p>of 100</p>
						</div>
					</div>
					<h2>Great</h2>
					<p class="description">You scored higher than 65% of the people who have taken these tests.</p>
				</div>
			</section>
			<section id="summary">
				<h2>Summary</h2>
				<div class="summary-item reaction">
					<div class="summary-item-title reaction">
						<img src="assets/images/icon-reaction.svg" alt="Reaction Icon">
						<p>Reaction</p>
					</div>
					<div class="summary-item-score">
						<p>
							<span class="score-of-100">80</span>
							&nbsp;/ 100
						</p>
					</div>
				</div>
				<div class="summary-item memory">
					<div class="summary-item-title memory">
						<img src="assets/images/icon-memory.svg" alt="Memory Icon">
						<p>Memory</p>
					</div>
					<div class="summary-item-score">
						<p>
							<span class="score-of-100">92</span>
							&nbsp;/ 100
						</p>
					</div>
				</div>
				<div class="summary-item verbal">
					<div class="summary-item-title verbal">
						<img src="assets/images/icon-verbal.svg" alt="Verbal Icon">
						<p>Verbal</p>
					</div>
					<div class="summary-item-score">
						<p>
							<span class="score-of-100">61</span>
							&nbsp;/ 100
						</p>
					</div>
				</div>
				<div class="summary-item visual">
					<div class="summary-item-title visual">
						<img src="assets/images/icon-visual.svg" alt="Visual Icon">
						<p>Visual</p>
					</div>
					<div class="summary-item-score">
						<p>
							<span class="score-of-100">72</span>
							&nbsp;/ 100
						</p>
					</div>
				</div>
				<button>Continue</button>
			</section>
		</main>
	</body>
</html>
