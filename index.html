<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Results Summary Component</title>
		<link rel="icon" href="assets/images/favicon-32x32.png">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<main id="component">
			<section id="result">
				<h1>Your Result</h1>
				<div class="score-circle">
					<div class="score-text">
						<p class="score">76</p>
						<p>of 100</p>
					</div>
				</div>
				<h2>Great</h2>
				<p>You scored higher than 65% of the people who have taken these tests.</p>
			</section>
			<section id="summary">
				<h2>Summary</h2>
				<div class="summary-item">
					<img src="assets/images/icon-reaction.svg" alt="Reaction Icon">
					<p>Reaction</p>
					<p>80 / 100</p>
				</div>
				<div class="summary-item">
					<img src="assets/images/icon-memory.svg" alt="Memory Icon">
					<p>Memory</p>
					<p>92 / 100</p>
				</div>
				<div class="summary-item">
					<img src="assets/images/icon-verbal.svg" alt="Verbal Icon">
					<p>Verbal</p>
					<p>61 / 100</p>
				</div>
				<div class="summary-item">
					<img src="assets/images/icon-visual.svg" alt="Visual Icon">
					<p>Visual</p>
					<p>72 / 100</p>
				</div>
			</section>
		</main>
	</body>
</html>
